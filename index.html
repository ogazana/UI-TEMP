   </head>
   <body>
      <div id="body">
         <div id="header">
           <div class="logo">Temperature Conversion</div>
            <div class="nav">
              <ul id="navMenu" class="nav-menu">
               <a href="" class="menu_home menu"></a>
               <a href="add-request.html" class="menu_news menu"></a>
               </ul>
               <span class="icon-span"><a href="javascript:void(0);" class="icon" onclick="myFunction()">
             
            </a></span>
            </div>
         </div>
         <div id="content">
            <div id="home" class="bg-light">
            	<h2>Temperature Conversion</h2>
            	<div>
				  <p>* Kelvin to celsius</p>
				  <p>* Pounds to kilograms</p>
				  <p>* Miles to kilometers</p>
				</div>
               <div id="form">
               	  <span class="form-field"><h4>Select Conversion Type</h4></span> 
                  <div class="form-field"> 
                  	<select name="unity" id="conversiontype" class="from">
                  	<option value="0"></option>
				    <option value="1">* Kelvin to celsius</option>
				    <option value="2">* Pounds to kilograms</option>
				    <option value="3">* Miles to kilometers</option>
				    
				  </select>
				  </div>
                  <div class="form-field"><input type="text" name="to" placeholder="Enter value to convert" class="to" id="valueToConvert"></div>
                  <div class="form-field"><input type="button" name="submit" value="Convert" class="submit" id="convert"></div>

                  <div class="form-field"><input type="text" readonly="true" name="to" placeholder="Converted Value" class="to" id="convertedValue"></div>
               </div>
               <div class="div1" id="div1ScrollorMobile">
               </div>
               <div class="div2" id ="div2ScrollorMobile">
               </div>
               <div class="search-info">
               </div>
            </div>
         </div>
      </div>

<script src="firstScript.js"></script>

	<script type='text/javascript'>
		$( document ).ready(function() {
           
           if($("#conversiontype").val() !='' && $("#conversiontype").val()!=undefined){
			$('#convert').click(function () {
				if($("#valueToConvert").val() !='' && $("#valueToConvert").val()!=undefined){
				var conversiontype = $("#conversiontype").val();
				var valueToConvert = $("#valueToConvert").val();

		  $.ajax({
			type: "GET",
			url: "http://localhost:8080/api/v1/temperature/"+conversiontype+"/convert?temp="+valueToConvert,
			success: function(data){
				$("#convertedValue").val(data)
			},
			failure: function(errMsg) {
				alert(errMsg);
			}
		});
		}
			});

          	$('#valueToConvert').mouseleave (function () {
             
             if(!$.isNumeric( $("#valueToConvert").val() )){

             	$("#valueToConvert").val('');

              }
			});
           
          }
		});


	</script>
